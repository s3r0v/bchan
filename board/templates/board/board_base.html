{% include 'header.html' %}
<html>
	<head>
		<form action="thread/create_thread/" method="post">
		    {% csrf_token %}
		    {{ form }}
		    <input type="submit" value="OK">
		</form>
	</head>
	<body>
		{% for thread in threads %}
		<div>
			{{ thread.content }}
		</div>
		{% endfor %}
	</body>
</html>
